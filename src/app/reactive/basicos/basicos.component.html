<div class="row">
    <div class="col">

        <form autocomplete="off" [formGroup]="miFormulario">
            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label for=""
                       class="col-sm-3 col-form-label">
                       Producto
                </label>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           placeholder="Nombre del producto"
                           formControlName="nombre">

                    <span class="form-text text-danger"
                          *ngIf="validacionCampoNombre('nombre')">
                        Debe de ser de 3 letras
                    </span>
                </div>
            </div>
            
            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label for=""
                       class="col-sm-3 col-form-label">
                       Precio
                </label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           placeholder="Precio del producto"
                           formControlName="precio">

                    <span class="form-text text-danger"
                          *ngIf="validacionCampoNombre('precio')">
                          El precio debe ser 0 o mayor
                    </span>
                </div>
            </div>

            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label for=""
                       class="col-sm-3 col-form-label">
                       Excistencias
                </label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           placeholder="Excistencias del producto"
                           formControlName="existencias">
                    <span class="form-text text-danger"
                        *ngIf="validacionCampoNombre('existencias')">
                        El precio debe ser 0 o mayor
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end"
                            [disabled]="miFormulario">
                        Guardar
                    </button>
                </div>
            </div>
        </form>


    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>

        <span>Precios</span>
        <pre>{{miFormulario.controls['precio'].errors | json}}</pre>
    </div>
</div>
