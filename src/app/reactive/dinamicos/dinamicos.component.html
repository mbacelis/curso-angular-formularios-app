<hr>

<form autocomplete="off"
    (ngSubmit)="guardar()"
    [formGroup]="miFormulario">
    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   placeholder="Nombre de la persona"
                   formControlName="nombre">
            <span class="form-text text-danger"
                  *ngIf="validacionCampo('nombre')">
                Debe ser mayor a 3 letras
            </span>
        </div>
    </div>

    <!-- Agregar favorito-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

           <div class="input-group">
                <input type="text" 
                       class="form-control" 
                       placeholder="Agregar favorito"
                       aria-label="Agregar favorito" 
                       aria-describedby="button-addon2"
                       [formControl]="nuevoFavorito"
                       (keyup.enter)="agregarFavorito()">

                <button class="btn btn-outline-secondary" 
                        type="button" 
                        id="button-addon2"
                        (click)="agregarFavorito()">
                    Agregar
                </button>
            </div>
            
        </div>
    </div>

    <!-- Lista de Juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9"
             formArrayName="favoritos">
            <div class="input-group mb-2"
                 *ngFor="let favoritos of favoritosArr.controls; let i = index">
                <input class="form-control"
                       [formControlName]="i">

                <button class="btn btn-outline-danger" 
                        type="button"
                        (click)="eliminarFavorito(i)">
                    Eliminar
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>
<br>
<span>Value</span>
<pre>{{miFormulario.value | json}}</pre>
<br>
<span>Agregar Juego</span>
<pre>{{nuevoFavorito.valid | json}}</pre>
<pre>{{nuevoFavorito.value | json}}</pre>
