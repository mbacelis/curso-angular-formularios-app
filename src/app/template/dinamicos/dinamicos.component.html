<hr>

<form action=""
      #formularioDinamicos="ngForm"
      autocomplete="off">
    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   [ngModel]="persona.nombre"
                   placeholder="Nombre de la persona"
                   name="nombre"
                   required>
            <span class="form-text text-danger"
                    *ngIf="formularioDinamicos.controls['nombre']?.errors &&
                           formularioDinamicos.controls['nombre']?.touched">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- Agregar favorito-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

           <div class="input-group">
                <input type="text" 
                       class="form-control" 
                       placeholder="Agregar favorito" 
                       aria-label="Agregar favorito" 
                       aria-describedby="button-addon2">

                <button class="btn btn-outline-secondary" 
                        type="button" 
                        id="button-addon2">
                    Agregar
                </button>
            </div>
            
        </div>
    </div>

    <!-- Lista de Juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div *ngFor="let juego of persona.favoritos; let i = index"
                 class="input-group mb-2">
                <input 
                       [(ngModel)]="juego.nombre"
                       name="favorito_{{ i }}"
                       class="form-control"
                       required
                       aria-label="Agregar favorito">

                <button class="btn btn-outline-danger" 
                        type="button"
                        (click)="borrarFavorito(juego.id)">
                    Eliminar
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    class="btn btn-primary float-end"
                    [disabled]="formularioDinamicos.invalid"
                    (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>
</form>

<div class="row">
    <div class="col">
        <span>Persona</span>
        <pre>{{persona | json}}</pre>
    </div>
</div>
